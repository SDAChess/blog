baseURL      = "/"
title        = "SDA's Notes"
relativeURLs = true
languageCode = "en-us"
theme        = "terminal"
paginate     = 10

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"
  # set theme to full screen width
  fullWidthTheme = false

  # center theme with default width
  centerTheme = true

  # Subtitle for home
  homeSubtitle = "A collection of my personal notes."

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Metadata mostly used in document's head
  description = "SDA's Personal notes"
  keywords = "homepage, notes"
  images = [""]
  [[params.social]]
    name = "email"
    url  = "mailto:simon.scatton@epita.fr"

  [[params.social]]
    name = "github"
    url  = "https://github.com/SDAChess"

[taxonomies]
  category = "blog"
  tag      = "tags"
  series   = "series"

[languages]
  [languages.en]
    title          = "SDA's Notes"
    subtitle       = "A collection of my personal notes"
    keywords       = ""
    readOtherPosts = "Read other posts"

  [languages.en.params.logo]
    logoText = "SDA's Personal Notes"

  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "/about/"
  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "/posts/"
